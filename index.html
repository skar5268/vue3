<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div id="app" class="bg-light">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-8 py-6 rounded-3 bg-white shadow-sm">
                    <div class="row  justify-content-center align-items-center">
                        <div class="col-10 col-md-6 col-lg-5">
                            <h2 class="h1 fw-bold text-center mb-5">
                                <span class=" d-inline-block pb-2 border-bottom border-primary border-3"> LOGIN</span>
                            </h2>
                            <v-form v-slot="{ errors }" @submit="login">
                                <div class="form-floating mb-4">
                                    <v-field type="email" class="form-control fw-bold" id="username" name="Email"
                                        placeholder="Email Address" v-model.lazy.trim="user.username"
                                        rules="required|email" :class="{ 'is-invalid': errors['Email'] }"></v-field>
                                    <label for="username" class="text-black-50 pb-5">Email Address</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <v-field type="password" class="form-control" id="userPassword" name="password"
                                        placeholder="Password" v-model.lazy.trim="user.password" rules="required"
                                        :class="{ 'is-invalid': errors['password']}"></v-field>
                                    <label for="userPassword" class="text-black-50">Password</label>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="rememberEmailCheck"
                                        v-model="rememberEmailCheck" value="rememberEmailCheck">
                                    <label class="form-check-label d-block" for="rememberEmailCheck">
                                        記住帳號
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-primary w-100" type="submit">登入</button>
                            </v-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="errorAlertModal" ref="errorAlertModal">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content border-0 border-bottom border-danger border-5">
                    <div class="d-flex justify-content-between align-items-center flex-column py-5 mb-0 text-danger"
                        role="alert">
                        <p class="material-icons-round h1 mb-3 alert-icon">error</p>
                        <p class="h3 fw-bold px-4 ">登入失敗</p>
                        <p class="mb-4">請重新輸入 Email 與密碼</p>
                        <button type="button" class="btn btn-danger w-25 mt-2" data-bs-dismiss="modal"
                            aria-label="Close">確認 </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="successAlertModal" ref="successAlertModal">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content border-0 border-bottom border-success border-5">
                    <div class="d-flex justify-content-between align-items-center flex-column py-5 mb-0 text-success"
                        role="alert">
                        <p class="material-icons-round h1 mb-3 alert-icon">check_circle</p>
                        <p class="h3 fw-bold px-4 mb-4">登入成功</p>
                        <a class="btn btn-success w-25 mt-2 mb-1" href="./html/product.html">確認</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>


    <script src="js/index.js" type="module"></script>

</body>

</html>
