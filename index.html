<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="css/all.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
</head>

<body>
    <div id="app" class=" bg-light">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-10 col-md-6 col-lg-3">
                    <h2 class="fw-bold text-center mb-5">LOGIN</h2>
                    <form @submit.prevent="login">
                        <div class="mb-3">
                            <label for="userEmail" class="form-label d-block">Email：</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Email address"
                                v-model.lazy.trim="user.username">
                        </div>
                        <div class="mb-4">
                            <label for="userPassword" class="form-label d-block">Password：</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Password"
                                v-model.lazy.trim="user.password">
                        </div>
                        <button class="btn btn-primary w-100">登入</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script>

    <script src="js/index.js" type="module"></script>

</body>

</html>
