<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理頁面</title>
  <link rel="stylesheet" href="../css/all.css">
</head>

<body>
  <div id="app">
    <div class="container mt-5">
      <div class="row g-0 justify-content-end mb-5">
        <button class="col-1 btn btn-primary btn-sm" @click="logOut">登出</button>
      </div>
      <div class="row g-0 mb-5">
        <h2 class="col-12 col-md-8 text-center text-md-start fw-bold mb-3 mb-md-0">商品管理頁面</h2>
        <div class="col-12 col-md-4 text-center text-md-end">
          <button class="btn btn-primary mb-3" v-on:click="openModal('new')">+ 建立新的商品</button>
        </div>
      </div>
      <div class="row">
        <table class="table align-middle">
          <thead class="text-center">
            <tr>
              <th scope="col">分類</th>
              <th scope="col">商品名稱</th>
              <th scope="col">原價</th>
              <th scope="col">售價</th>
              <th scope="col">數量</th>
              <th scope="col">是否啟用</th>
              <th scope="col" colspan="2" class="text-center">編輯</th>
            </tr>
          </thead>
          <tbody v-for="(item, arr) in products" :key="item.id">
            <tr class="text-center">
              <th scope="row">{{ item.category }}</th>
              <td>{{ item.title }}</td>
              <td>$ {{ item.origin_price }}</td>
              <td>$ {{ item.price }}</td>
              <td> {{ item.num }} {{ item.unit }}</td>
              <td>
                <a href="#" class="fw-bold" @click.prevent="changeEnabled(arr)"
                  :class=" item.is_enabled? 'text-success' : 'text-danger' ">
                  {{ item.is_enabled? "啟用" : "不啟用"}}</a>
              </td>
              <td>
                <button class="btn btn-primary mb-2 mb-md-0" @click.prevent="openModal('edit',  arr)">編輯</button>
                <button class="btn btn-danger mx-0 mx-md-2" @click.prevent="openModal('delete',  arr)">刪除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <page-navigation :total-page="pagination.total_pages" :current-page="pagination.current_page" @update='getData'>
      </page-navigation>

    </div>

    <div class="modal fade" tabindex="-1" id="productModal" ref="productModal">
      <edit-modal :new-product="newProduct" :modal-title="modalTitle" :products="products" @update="getData">
      </edit-modal>
    </div>


    <div class="modal fade" tabindex="-1" id="delProductModal" ref="delProductModal">
      <del-modal :new-product="newProduct" :modal-title="modalTitle" :products="products" @update="getData"></del-modal>
    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@next"></script>

  <script src="../js/product.js" type="module"></script>

</body>

</html>
