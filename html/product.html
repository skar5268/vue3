<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div id="app">

    <div class="container mt-5">
      <div class="row g-0 mb-5">
        <h2 class="col-12 col-md-8 text-center text-md-start fw-bold mb-3 mb-md-0">商品管理頁面</h2>
        <div class="col-12 col-md-4 text-center text-md-end">
          <button class="btn btn-primary mb-3" v-on:click="openModal('new')">+ 建立新的商品</button>
        </div>
      </div>
      <div class="row">
        <table class="table align-middle">
          <thead class="text-center">
            <tr>
              <th scope="col">分類</th>
              <th scope="col">商品名稱</th>
              <th scope="col">原價</th>
              <th scope="col">售價</th>
              <th scope="col">數量</th>
              <th scope="col">是否啟用</th>
              <th scope="col" colspan="2" class="text-center">編輯</th>
            </tr>
          </thead>
          <tbody v-for="(item, key) in newData" :key="key">
            <tr class="text-center">
              <th scope="row">{{ item.category }}</th>
              <td>{{ item.title }}</td>
              <td>$ {{ item.origin_price }}</td>
              <td>$ {{ item.price }}</td>
              <td> {{ item.num }} {{ item.unit }}</td>
              <td v-if="item.is_enabled">
                <a href="#" class="fw-bold" @click.prevent="changeEnabled(key)">{{ item.is_enabled? "啟用" : "不啟用"}}</a>
              </td>
              <td v-else>
                <a href="#" class="text-danger fw-bold" @click.prevent="changeEnabled(key)">{{ item.is_enabled? "啟用" :
                  "不啟用"}}</a>
              </td>
              <td>
                <button class="btn btn-primary mb-2 mb-md-0" @click.prevent="openModal('edit', item.id)">編輯</button>
                <button class="btn btn-danger mx-0 mx-md-2" @click.prevent="openModal('delete',  item.id)">刪除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <nav aria-label="page-navigation">
        <ul class="pagination  justify-content-center">
          <!-- <alert5></alert5> -->
          <!-- <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous" @click.prevent="pagination(-2)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <template v-for="(item, key) in pageTotal" :key="key">
            <li class="page-item"><a class="page-link" href="#" @click.prevent="pagination(key)">{{ item }}</a></li> -->
          <!-- <li class="page-item"><a class="page-link" href="#" @click.prevent="pagination">2</a></li>
          <li class="page-item"><a class="page-link" href="#" @click.prevent="pagination">3</a></li> -->
          <!-- </template>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next" @click.prevent="pagination(-1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li> -->

          <page-num-render :page-total="pageTotal" :functionpage="pagination" :current-page="currentPage"></page-num-rende>

        </ul>
      </nav>
    </div>
    <div class="modal fade" tabindex="-1" id="productModal" ref="productModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title  fw-bold">{{ modalTitle }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="mb-4">
                    <label for="newImgUrl" class="form-label d-block">輸入圖片網址</label>
                    <input type="text" class="form-control" id="newImgUrl" placeholder="圖片網址" :value="newProduct.image"
                      v-model.lazy="newProduct.image">
                  </div>
                  <img :src="newProduct.image" :alt="newProduct.title" class="img-fluid rounded mb-4"
                    :title="newProduct.title">
                </div>
                <div class="col-12 col-md-8">
                  <div class="row mb-2">
                    <div class="col-12  mb-2">
                      <label for="newTitle" class="form-label d-block">商品名稱</label>
                      <input type="text" class="form-control" id="newTitle" placeholder="商品名稱"
                        v-model.lazy="newProduct.title" :value="newProduct.title">
                    </div>
                    <div class="col-12 col-md-4  mb-2">
                      <label for="newCategory" class="form-label d-block">分類</label>
                      <input type="text" class="form-control" id="newCategory" placeholder="商品類別"
                        v-model.lazy="newProduct.category" :value="newProduct.category">
                    </div>
                    <div class="col-12 col-md-4  mb-2">
                      <label for="newNum" class="form-label d-block">數量</label>
                      <input type="number" class="form-control" id="newNum" placeholder="10"
                        v-model.number.lazy="newProduct.num" :value="newProduct.num">
                    </div>
                    <div class="col-12 col-md-4  mb-2">
                      <label for="newUnit" class="form-label d-block">單位</label>
                      <input type="text" class="form-control" id="newUnit" placeholder="台"
                        v-model.lazy="newProduct.unit" :value="newProduct.unit">
                    </div>
                    <div class="col-12 col-md-6  mb-2">
                      <label for="newOrigin_price" class="form-label d-block">原價</label>
                      <input type="number" class="form-control" id="newOrigin_price" placeholder="20000"
                        v-model.number.lazy="newProduct.origin_price" :value="newProduct.origin_price">
                    </div>
                    <div class="col-12 col-md-6  mb-3">
                      <label for="newPrice" class="form-label d-block">售價</label>
                      <input type="number" class="form-control" id="newPrice" placeholder="20000"
                        v-model.number.lazy="newProduct.price" :value="newProduct.price">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_enabledCheck"
                          v-model.lazy="newProduct.is_enabled" :value="newProduct.is_enabled">
                        <label class="form-check-label  d-block" for="is_enabledCheck">
                          是否啟用
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
              @click.prevent="updateProduct(modalTitle=='新增商品'? 'add':'edit', newProduct.id)">確認</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="delProductModal" ref="delProductModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header modal-danger">
            <h5 class="modal-title">刪除商品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>是否要刪除 {{ newProduct.title }} 商品</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
              @click.prevent="delProduct(newProduct.id)">確認刪除</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@next"></script>

  <script src="../js/product.js" type="module"></script>

</body>

</html>
